<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month Days Calculator</title>
   
</head>
<body>
    <h1>Month Days Calculator</h1>
    <form>
        <label for="monthNumber">Enter a month number (1-12):</label>
        <input type="number" id="monthNumber" placeholder="Month number">
        <br>
        <button type="button" onclick="calculateDays()">Calculate</button>
    </form>
    <p id="result"></p>

    <script>
        function calculateDays() {
            const monthNumber = parseInt(document.querySelector("#monthNumber").value);

            if (isNaN(monthNumber) || monthNumber < 1 || monthNumber > 12) {
                document.querySelector("#result").textContent = "Please provide a valid month number (1-12).";
                return;
            }

            const daysInMonth = new Date(2023, monthNumber, 0).getDate();
            document.querySelector("#result").textContent = `Month has ${daysInMonth} days.`;
        }
    </script>
</body>
</html>
