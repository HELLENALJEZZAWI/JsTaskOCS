<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Grade Calculator</title>
</head>
<body>
    <h1>Exam Grade Calculator</h1>
    <script>
        function calculateGrade() {
            const examScore = parseFloat(prompt('Enter your exam score:'));
            let adjustedScore = examScore;

            if (examScore > 60) {
                const hasBonus = confirm('Did you complete any bonus assignments?');
                if (hasBonus) {
                
                    adjustedScore += 5;
                }
            }

            let grade;

            if (adjustedScore >= 90) {
                grade = 'A';
            } else if (adjustedScore >= 80) {
                grade = 'B';
            } else if (adjustedScore >= 70) {
                grade = 'C';
            } else if (adjustedScore >= 60) {
                grade = 'D';
            } else {
                grade = 'F';
            }

            document.write(`Your adjusted score: ${adjustedScore}<br>`);
            document.write(`Your academic grade: ${grade}`);
        }

        calculateGrade();
    </script>
</body>
</html>
