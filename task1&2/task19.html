<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table Generator</title>
 
</head>
<body>
    <h1>Multiplication Table Generator</h1>
    <form>
        <label for="number">Enter a number:</label>
        <input type="number" id="number" placeholder="Number">
        <br>
        <button type="button" onclick="generateTable()">Generate Table</button>
    </form>
    <p id="result"></p>

    <script>
        function generateTable() {
            const number = parseInt(document.querySelector("#number").value);

            if (isNaN(number)) {
                document.querySelector("#result").textContent = "Please provide a valid number.";
                return;
            }

            let table = "";
            for (let i = 1; i <= 10; i++) {
                const product = number * i;
                table += `${number} x ${i} = ${product}\n`;
            }

            document.querySelector("#result").textContent = table;
        }
    </script>
</body>
</html>
