<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Sign Checker</title>
  
</head>
<body>
    <h1>Number Sign Checker</h1>
    <form>
        <label for="number">Enter a number:</label>
        <input type="number" id="number" placeholder="Number">
        <br>
        <button type="button" onclick="checkSign()">Check Sign</button>
    </form>
    <p id="result"></p>

    <script>
        function checkSign() {
            const number = parseFloat(document.querySelector("#number").value);

            if (isNaN(number)) {
                document.querySelector("#result").textContent = "Please provide a valid number.";
            } else if (number > 0) {
                document.querySelector("#result").textContent = "The number is positive.";
            } else if (number < 0) {
                document.querySelector("#result").textContent = "The number is negative.";
            } else {
                document.querySelector("#result").textContent = "The number is zero.";
            }
        }
    </script>
</body>
</html>
