<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Withdrawal Simulator</title>
   
</head>
<body>
    <h1>ATM Withdrawal Simulator</h1>
    <form>
        <label for="currentBalance">Current Balance:</label>
        <input type="number" id="currentBalance" placeholder="Enter current balance">
        <br>
        <label for="withdrawAmount">Withdrawal Amount:</label>
        <input type="number" id="withdrawAmount" placeholder="Enter withdrawal amount">
        <br>
        <button type="button" onclick="performWithdrawal()">Withdraw</button>
    </form>
    <p id="result"></p>

    <script>
        function performWithdrawal() {
            const currentBalance = parseFloat(document.querySelector("#currentBalance").value);
            const withdrawAmount = parseFloat(document.querySelector("#withdrawAmount").value);

            if (isNaN(currentBalance) || isNaN(withdrawAmount)) {
                document.querySelector("#result").textContent = "Please provide valid amounts.";
            } else if (withdrawAmount <= 0) {
                document.querySelector("#result").textContent = "Withdrawal amount must be greater than zero.";
            } else if (withdrawAmount > currentBalance) {
                document.querySelector("#result").textContent = "Insufficient balance for withdrawal.";
            } else {
                const newBalance = currentBalance - withdrawAmount;
                document.querySelector("#result").innerHTML = `New balance: $${newBalance.toFixed(2)}`;
            }
        }
    </script>
</body>
</html>
