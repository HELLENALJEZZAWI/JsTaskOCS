<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Prompt the user to input three numbers
const num1 = parseFloat(prompt("Enter the first number:"));
const num2 = parseFloat(prompt("Enter the second number:"));
const num3 = parseFloat(prompt("Enter the third number:"));

// Determine the largest number
let largest;
if (num1 >= num2 && num1 >= num3) {
    largest = num1;
} else if (num2 >= num1 && num2 >= num3) {
    largest = num2;
} else {
    largest = num3;
}

// Display the result
if (largest > 0) {
    alert(`The largest number (${largest}) is positive.`);
} else if (largest < 0) {
    alert(`The largest number (${largest}) is negative.`);
} else {
    alert("The largest number is zero.");
}

    </script>
</body>
</html>
