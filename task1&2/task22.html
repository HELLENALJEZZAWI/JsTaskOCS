<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Name Converter</title>
   
</head>
<body>
    <h1>Day Name Converter</h1>
    <form>
        <label for="dayNumber">Enter a day number (1-7):</label>
        <input type="number" id="dayNumber" placeholder="Day number">
        <br>
        <button type="button" onclick="convertDay()">Convert</button>
    </form>
    <p id="result"></p>

    <script>
        function convertDay() {
            const dayNumber = parseInt(document.querySelector("#dayNumber").value);

            const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

            if (dayNumber >= 1 && dayNumber <= 7) {
                const dayName = daysOfWeek[dayNumber - 1];
                document.querySelector("#result").textContent = `Day: ${dayName}`;
            } else {
                document.querySelector("#result").textContent = "Invalid day number!";
            }
        }
    </script>
</body>
</html>
