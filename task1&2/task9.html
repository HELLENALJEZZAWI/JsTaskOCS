<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    
</head>
<body>
    <h1>Simple Calculator</h1>
    <form>
        <label for="num1">Enter the first number:</label>
        <input type="number" id="num1" placeholder="Number 1">
        <br>
        <label for="operator">Choose an operator (+, -, *, /):</label>
        <input type="text" id="operator" placeholder="Operator">
        <br>
        <label for="num2">Enter the second number:</label>
        <input type="number" id="num2" placeholder="Number 2">
        <br>
        <button type="button" onclick="calculate()">Calculate</button>
    </form>
    <p id="result"></p>

    <script>
        function calculate() {
            const num1 = parseFloat(document.querySelector("#num1").value);
            const num2 = parseFloat(document.querySelector("#num2").value);
            const operator = document.querySelector("#operator").value;

            let result;

            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 !== 0) {
                        result = num1 / num2;
                    } else {
                        document.querySelector("#result").textContent = "Error: Division by zero!";
                        return;
                    }
                    break;
                default:
                    document.querySelector("#result").textContent = "Invalid operator!";
                    return;
            }

            document.querySelector("#result").textContent = `Result: ${result}`;
        }
    </script>
</body>
</html>
