<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
   
</head>
<body>
    <h1>BMI Calculator</h1>
    <form>
        <label for="weight">Weight (in kilograms):</label>
        <input type="number" id="weight" placeholder="Enter weight in kg">
        <br>
        <label for="height">Height (in meters):</label>
        <input type="number" id="height" placeholder="Enter height in meters">
        <br>
        <button type="button" onclick="calculateBMI()">Calculate BMI</button>
    </form>
    <p id="result"></p>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.querySelector("#weight").value);
            const height = parseFloat(document.querySelector("#height").value);

            if (isNaN(weight) || isNaN(height)) {
                document.querySelector("#result").textContent = "Please provide valid weight and height.";
            } else {
                const bmi = (weight / (height * height)).toFixed(2);

                if (bmi < 18.6) {
                    document.querySelector("#result").innerHTML = `Underweight: <span>${bmi}</span>`;
                } else if (bmi >= 18.6 && bmi < 24.9) {
                    document.querySelector("#result").innerHTML = `Normal weight: <span>${bmi}</span>`;
                } else {
                    document.querySelector("#result").innerHTML = `Overweight: <span>${bmi}</span>`;
                }
            }
        }
    </script>
</body>
</html>
